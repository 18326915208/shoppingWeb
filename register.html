<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册_NN商城</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-login.css"/>
	</head>
	<body>
		<!--公共头部-->
		<div class="header clear margin">
			<div class="header_l l">
				<a href="#">
					<img class="logo" src="detailpageimg/logo2.png"/>
					<p>中关村在线旗下网上商城</p>
				</a>
			</div>
			<div class="header_r r">
				已经有NN商城账号？<a href="login.html">立即登录</a>
			</div>
		</div>
		<!--主体部分-->
		<div class="reg-main margin">
			<div class="title">30秒快速注册，加入NN商城</div>
			<div class="clear">
				<div class="register-module l">
					<ul class="register-tab clear">                                
						<li class="current" rel="phone">
							<span class="phone-number">用手机号注册</span>
						</li> 
					</ul>
					<div class="register-phone-number">
						<!--手机号-->
						<div class="register-form">
							<div class="label">
								<em class="xh">*</em>手机号：</div>
	                            <input id="username" type="text" class="text phone" maxlength="11">
								<i class="right-tips"></i>
								<i class="wrong-tips wrong_phone"></i>
							<div class="tips">请填写手机号码</div>
						</div>
						<!--图片验证码-->
						<div class="register-form">
							<div class="label">
								<em class="xh">*</em>验证码：
							</div>
							<div class="email-captcha clear">
								<input type="text" class="text inp_code" />
                                <span class="captcha-img"></span>
								<a href="javascript:;" class="captcha-change" >换一张</a>
							</div>
							<i class="wrong-tips wrong_code" style="margin-left: 38px;"></i>
							<i class="right-tips1 right_code"></i>
							<div class="tips">请填写图片验证码</div>
						</div>
						<!--短信验证码-->
						<div class="register-form">
							<div class="label">
								<em class="xh">*</em>验证码：
							</div>
							<div class="sms-captcha clear">
								<input  type="text" class="text massage">
								<input type="button" value="获取短信验证码" class="get-captcha"/>                                                       
							</div>
							<i class="wrong-tips wrong_massage" style=""></i>
							<i class="right-tips2"></i>
							<div class="tips">请填写手机号码，然后点击[获取验证码]</div>
						</div>
						<!--密码-->
						<div class="register-form">
							<div class="label">
								<em class="xh">*</em>密　码：
							</div>
	                        <input type="password" class="text pwd"/>						
							<i class="wrong-tips wrong_pwd" style=""></i>
							<div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
						</div>
						<!--确认密码-->
						<div class="register-form">
							<div class="label">
								<em class="xh">*</em>确认密码：
							</div>
							<input type="password" class="text pwd2">
							<i class="wrong-tips wrong_pwd2"></i>
							<i class="right-tips3"></i>
							<div class="tips">再次输入密码</div>
						</div>
						<label class="agreement">                                            
	                        <input type="checkbox" value="1" name="J_regRead_phone" checked="">同意<a href="http://help.zol.com/index.php?c=Detail&amp;id=1019" target="_blank">《商城用户协议》</a><a href="http://help.zol.com/index.php?c=Detail&amp;id=1022" target="_blank" class="xy_a">《隐私权说明》</a>
	                    </label>
	                    <input type="button" value="注册" class="register-btn">
					</div>
				</div>
				<div class="fast-login r">
					<p>如果您已经注册，请<a href="login.html">直接登录</a>或者用以下方式登录：</p>
					<div class="fast-login-list">
		                <a target="_blank" href="http://service.zol.com.cn/user/api/weixin/jump.php?backurl=http%3A%2F%2Ftuan.zol.com%2F" class="weixin">微信登录</a>
						<a target="_blank" href="http://service.zol.com.cn/user/api/sina/jump.php?comeshop=1&amp;backurl=http%3A%2F%2Ftuan.zol.com%2F" class="sina">新浪微博登录</a>
						<a target="_blank" href="http://service.zol.com.cn/user/api/qq/libs/oauth/redirect_to_login.php?comeshop=1&amp;backurl=http%3A%2F%2Ftuan.zol.com%2F" class="qq">腾讯QQ登录</a>
						<a target="_blank" href="http://tuan.zol.com/userBinding/alipay/alipay.auth.authorize_php_gb/alipay_auth_authorize.php?fromUrl=http%3A%2F%2Ftuan.zol.com%2F" class="alipay">支付宝账号登录</a>
						<a target="_blank" href="http://service.zol.com.cn/user/api/baidu/jump.php?comeshop=1&amp;backurl=http%3A%2F%2Ftuan.zol.com%2F" class="baidu">百度账号登录</a>
					</div>
				</div>
			</div>
		</div>
		<!--公共底部-->
		<div class="footer">
			<div class="margin clear">
				<div class="about l">
					<a href="index.html" target="_blank">关于NN商城</a>|
					<a href="#" target="_blank">联系我们</a>|
					<a href="helpcenter.html" target="_blank">帮助中心</a>
				</div>
				<div class="copyright r">
					©2017. 中关村在线 版权所有
				</div>
			</div>
		</div>
		<script src="public/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
